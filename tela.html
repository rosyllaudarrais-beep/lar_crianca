<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pré-agendamento</title>
  <link rel="stylesheet" href="tela.css">
</head>

<body>
  <div class="container">

    <!-- ================= Tela 1 ================= -->
    <section id="tela-agendamento" class="tela ativa">
      <header>
        <button class="voltar">◀</button>
        <h1>Pré-agendamento</h1>
      </header>

      <form class="formulario">
        <div class="linha">
          <div class="campo">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome">
          </div>

          <div class="campo">
            <label for="instituicao">Nome da Instituição:</label>
            <input type="text" id="instituicao" name="instituicao">
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
          </div>

          <div class="campo">
            <label for="funcao">Função na Instituição:</label>
            <input type="text" id="funcao" name="funcao">
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label for="data">Data da visitação:</label>
            <input type="date" id="data" name="data">
          </div>

          <div class="campo">
            <label for="contato">Número de contato:</label>
            <input type="tel" id="contato" name="contato">
          </div>
        </div>

        <div class="campo texto-longo">
          <label for="motivo">Discorra brevemente sobre os motivos da visitação:</label>
          <textarea id="motivo" name="motivo" rows="4"></textarea>
        </div>

        <div class="acao">
          <button type="button" id="botaoProsseguir" class="botao-primario">
            Prosseguir com pré-agendamento
          </button>
        </div>
      </form>
    </section>

    <!-- ================= Tela 2 ================= -->
    <section id="tela-concluido" class="tela">
      <header>
        <button class="voltar">◀</button>
        <h1>Pré-agendamento</h1>
      </header>

      <div class="tela-conteudo">
        <div class="caixa-concluido">
          <h2>Pré-agendamento concluído!</h2>

          <div class="acao">
            <button id="botaoRetornar" class="botao-secundario">
              Retornar ao início
            </button>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script>
    // Botões e telas
    const botaoProsseguir = document.getElementById('botaoProsseguir');
    const botaoRetornar = document.getElementById('botaoRetornar');

    const telaAgendamento = document.getElementById('tela-agendamento');
    const telaConcluido = document.getElementById('tela-concluido');

    // Animação: ao clicar em "Prosseguir"
    botaoProsseguir.addEventListener('click', () => {
      telaAgendamento.classList.add('sair-esquerda');
      telaConcluido.classList.add('entrar-direita', 'ativa');

      // Remove classes depois da animação (para resetar)
      setTimeout(() => {
        telaAgendamento.classList.remove('ativa', 'sair-esquerda');
        telaConcluido.classList.remove('entrar-direita');
      }, 500);
    });

    // Animação: ao clicar em "Retornar ao início"
    botaoRetornar.addEventListener('click', () => {
      telaConcluido.classList.add('sair-direita');
      telaAgendamento.classList.add('entrar-esquerda', 'ativa');

      setTimeout(() => {
        telaConcluido.classList.remove('ativa', 'sair-direita');
        telaAgendamento.classList.remove('entrar-esquerda');
        document.querySelector('.formulario').reset(); // limpa o form
      }, 500);
    });
  </script>
</body>
</html>
