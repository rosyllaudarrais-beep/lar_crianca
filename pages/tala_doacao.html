<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pré-agendamento doação</title>
  <link rel="stylesheet" href="../css/tela_visita.css">
  <script src="../js/script.js" defer></script>
</head>

<body>
  <div class="container">

    <!-- ================= Tela 1 ================= -->
    <section id="tela-agendamento" class="tela ativa">
      <header>
        <button class="voltar">◀</button>
        <h1>Doação: Pré-agendamento</h1>
      </header>

      <form class="formulario">
        <div class="linha">
          <div class="campo">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome">
          </div>

          <div class="campo">
            <label for="instituicao">Nome da Instituição:</label>
            <input type="text" id="instituicao" name="instituicao">
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00">
          </div>

          <div class="campo">
            <label for="funcao">Função na Instituição:</label>
            <input type="text" id="funcao" name="funcao">
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label for="data">Data :</label>
            <input type="date" id="data" name="data">
          </div>

          <div class="campo">
            <label for="contato">Número de contato:</label>
            <input type="tel" id="contato" name="contato" maxlength="12" placeholder="(00) 0 0000-0000">
          </div>
        </div>

        <div class="campo texto-longo">
          <label for="motivo">Discorra brevemente o tipo, quantidade e o motivo da doação:</label>
          <textarea id="motivo" name="motivo" rows="4"></textarea>
        </div>

        <div class="acao">
          <button type="button" id="botaoProsseguir" class="botao-primario">
            Concluido
          </button>
        </div>
      </form>
    </section>

    <!-- ================= Tela 2 ================= -->
    <section id="tela-concluido" class="tela">
      <header>
        <button class="voltar">◀</button>
        <h1>Doação: Pré-agendamento</h1>
      </header>

      <div class="tela-conteudo">
        <div class="caixa-concluido">
          <h2>Pré-agendamento de doação concluído!</h2>

          <div class="acao">
            <button id="botaoRetornar" class="botao-secundario">
              Retornar ao início
            </button>
          </div>
        </div>
      </div>
    </section>

  </div>

</body>
</html>
